<!-- Show the details of upcoming match -->

<div class="cardContainer">

   <mat-card class="card" *ngFor="let data of array | paginate: config">
     <mat-card-header>
       <mat-card-title>
         {{data["teams"][0]}} vs {{data["teams"][1]}}
       </mat-card-title>
     </mat-card-header>
     <mat-card-subtitle>
       Date :  {{data.date}}
     </mat-card-subtitle>

     <mat-card-content>
      Format : {{data.matchType}}
     </mat-card-content>
     <mat-card-content>
      Venue : {{data.venue}}
     </mat-card-content>
   </mat-card>
 
 </div>
 <div class="pagination">
   <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
 </div>
